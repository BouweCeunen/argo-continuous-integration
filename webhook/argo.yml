apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  namespace: argo
  generateName: start-workflow-<git_repo_name>-
spec:
  serviceAccountName: argo
  entrypoint: start-workflow
  arguments:
    parameters:
    - name: repo
      value: <git_repo_full>
    - name: revision
      value: <git_revision>
  templates:
  - name: start-workflow
    inputs:
      artifacts:
      - name: git-repo
        path: /src
        git:
          repo: "{{workflow.parameters.repo}}"
          revision: "{{workflow.parameters.revision}}"
          sshPrivateKeySecret:
            name: bitbucket-creds
            key: id_rsa
    container:
      resources: 
        requests:
          cpu: 100m
          memory: 100Mi
        limits: 
          cpu: 400m
          memory: 400Mi
      image: argoproj/argocli
      args: ["submit", "src/argo.yml"]
 
  